<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
    <tr>
        <th>№</th>
        <th>Модель</th>
        <th>Цвет</th>
        <th>Цена</th>
    </tr>
    <tr th:each="car, state : ${cars}">
        <td th:utext="${state.index}+1"></td>
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getColor()}"></td>
        <td th:utext="${car.getPrice()}"></td>
    </tr>
</table>
</body>
</html>
